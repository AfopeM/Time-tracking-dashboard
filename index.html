<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="card card--profile">
        <div class="card--profile-top">
          <img src="images/image-jeremy.png" alt="Image-Jeremy" />
          <h1><span>Report for </span>Jeremy Robson</h1>
        </div>
        <ul class="card--profile-bottom">
          <li>Daily</li>
          <li class="active">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>

      <div class="card">
        <div class="card__top card__top--work"></div>
        <div class="card__bottom card__bottom--work">
          <h2 class="card__title">Work</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <p class="card__current">32hrs</p>
          <p class="card__previous">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="card__top card__top--play"></div>
        <div class="card__bottom card__bottom--play">
          <h2 class="card__title">Play</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <p class="card__current">10hrs</p>
          <p class="card__previous">Last Week - 8hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="card__top card__top--study"></div>
        <div class="card__bottom card__bottom--study">
          <h2 class="card__title">Study</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <p class="card__current">4hrs</p>
          <p class="card__previous">Last Week - 7hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="card__top card__top--exercise"></div>
        <div class="card__bottom card__bottom--exercise">
          <h2 class="card__title">Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <p class="card__current">4hrs</p>
          <p class="card__previous">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="card__top card__top--social"></div>
        <div class="card__bottom card__bottom--social">
          <h2 class="card__title">Social</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <p class="card__current">5hrs</p>
          <p class="card__previous">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="card__top card__top--self-care"></div>
        <div class="card__bottom card__bottom--self-care">
          <h2 class="card__title">Self-Care</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <p class="card__current">2hrs</p>
          <p class="card__previous">Last Week - 2hrs</p>
        </div>
      </div>
    </main>
  </body>
</html>
