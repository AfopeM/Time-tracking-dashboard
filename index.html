<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="card-profile">
        <div class="card-profile__top">
          <img src="images/image-jeremy.png" alt="Image-Jeremy" />
          <h1><span>Report for </span>Jeremy Robson</h1>
        </div>
        <ul class="card-profile__bottom">
          <li>Daily</li>
          <li class="active">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>

      <div id="work" class="card">
        <div class="card__top card__top--work"></div>
        <div class="card__bottom">
          <h2 class="card__title">Work</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <div class="card__content">
            <p class="current-val">32 hrs</p>
            <p class="card__text">
              Last Week -
              <span class="previous-val">36 hrs</span>
            </p>
          </div>
        </div>
      </div>

      <div id="play" class="card">
        <div class="card__top card__top--play"></div>
        <div class="card__bottom">
          <h2 class="card__title">Play</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <div class="card__content">
            <p class="current-val">10 hrs</p>
            <p class="card__text">
              Last Week -
              <span class="previous-val">8 hrs</span>
            </p>
          </div>
        </div>
      </div>

      <div id="study" class="card">
        <div class="card__top card__top--study"></div>
        <div class="card__bottom">
          <h2 class="card__title">Study</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <div class="card__content">
            <p class="current-val">4 hrs</p>
            <p class="card__text">
              Last Week -
              <span class="previous-val">7 hrs</span>
            </p>
          </div>
        </div>
      </div>

      <div id="exercise" class="card">
        <div class="card__top card__top--exercise"></div>
        <div class="card__bottom">
          <h2 class="card__title">Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <div class="card__content">
            <p class="current-val">4 hrs</p>
            <p class="card__text">
              Last Week -
              <span class="previous-val">5 hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div id="social" class="card">
        <div class="card__top card__top--social"></div>
        <div class="card__bottom">
          <h2 class="card__title">Social</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <div class="card__content">
            <p class="current-val">5 hrs</p>
            <p class="card__text">
              Last Week -
              <span class="previous-val">10 hrs</span>
            </p>
          </div>
        </div>
      </div>

      <div id="self care" class="card">
        <div class="card__top card__top--selfcare"></div>
        <div class="card__bottom">
          <h2 class="card__title">Self-Care</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          <div class="card__content">
            <p class="current-val">2 hrs</p>
            <p class="card__text">
              Last Week -
              <span class="previous-val">2 hrs</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
